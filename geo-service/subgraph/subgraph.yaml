specVersion: 0.0.4
description: Fake Geo Subgraph
repository: https://github.com/geobrowser/geogenesis
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: blockMeta
    network: mainnet
    source:
      package:
        moduleName: graph_out
        file: substreams.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5